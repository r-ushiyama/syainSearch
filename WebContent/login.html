<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>社員情報管理ツールログインページ</title>
<link rel="stylesheet" href="login.css" type="text/css">
<!-- JavaScriptの読み込み -->
<script type="text/javascript" src="jquery-1.10.2.js"></script>
<script type="text/javascript" src="login.js"></script>
</head>
<body>
	<div id="wrapper">
		<div class="header">
			<h1>社員情報管理ツールログイン</h1>
		</div>
		<!--  メインコンテンツ -->
		<div class="contents">
			<table>
				<tr>
					<th>ユーザーID:</th>
					<th><input type="text"  placeholder="ユーザーID" id="js-login-id" class="login-id"></th>
				</tr>
				<tr>
					<th>パスワード:</th>
					<th><input type="password"  placeholder="パスワード" id="js-login-pass" class="login-pass"></th>
				</tr>
			</table>
			<button id="js-login-button" class="login-button">ログイン</button>
		</div>
	</div>
</body>
</html>
